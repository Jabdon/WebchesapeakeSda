<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Custom Carousel</title>
  <style>
    .carousel-container {
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .carousel-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-buttons button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slides">
    <div class="carousel-item">
      <img src="image1.jpg" alt="Image 1">
      <h3>First Slide Title</h3>
      <p>Description for the first slide</p>
    </div>
    <div class="carousel-item">
      <img src="image2.jpg" alt="Image 2">
      <h3>Second Slide Title</h3>
      <p>Description for the second slide</p>
    </div>
    <div class="carousel-item">
      <img src="image3.jpg" alt="Image 3">
      <h3>Third Slide Title</h3>
      <p>Description for the third slide</p>
    </div>
  </div>
  <div class="carousel-buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
</div>

<script>
  const slides = document.querySelector('.carousel-slides');
  const slideItems = document.querySelectorAll('.carousel-item');
  const prevButton = document.getElementById('prev');
  const nextButton = document.getElementById('next');
  
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slideItems[0].clientWidth;
    slides.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
  }

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? slideItems.length - 1 : currentIndex - 1;
    updateCarousel();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex === slideItems.length - 1) ? 0 : currentIndex + 1;
    updateCarousel();
  });
</script>

</body>
</html>
